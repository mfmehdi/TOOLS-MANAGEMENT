<!DOCTYPE html>
<html>
<head>
	<title>Tools Management</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<header>
	<div class="nav">
			<div class="nav-btn" id="btn-tools">Tools</div>
			<div class="nav-btn" id="btn-staff">Staff</div>
			<div class="nav-btn" id="btn-movement">Mouvement</div>
	</div>

</header>

<div class="main">
<div class="title">Tools Manegement</div>
	<div class="tools divs-main">
		<h1>Tools</h1>
		<div class="add-tool">
			 <form  action="JavaScript:createTools()"  class="form">
				<input class='add' type="text" id='tool-id' placeholder="Add tool ID" required>
				<input class='add' type="text" id='tool-designation' placeholder="Add tool designation" required>
				<!--<button id='stock-form-btn'>Add Product to Stock</button>-->
				<input type="submit" value="Add new tools" id='tool-form-btn' >
			 </form>
		</div>

		<div class="views-tools ">
			<div class="head ">
				<span class="views">ID</span>
				<span class="views">Designation</span>
				<span class="views">Number of time used</span>
				<span class="views">State (In/Out)</span>
				<span class="views">Delete</span>
			</div>

			<div class="list-tool-item" ></div>
		</div>

	</div>

<!-- -----------------------------------------------Staff---------------------------------------------->
<!----------------------------------------------------------------------------------------------------->
<div class="staff divs-main">
	<h1>Staff</h1>
		<div class="add-staff">
			 <form  action="JavaScript:createStaff()"  class="form">
				<input class='add' type="text" id='staff-id' placeholder="Add staff ID" required>
				<input class='add' type="text" id='staff-name' placeholder="Add staff name" required>
				<input class='add' type="text" id='staff-post' placeholder="Add staff post" required>
				<input class='add' type="email" id='staff-email' placeholder="Add staff email" required>
				<input class='add' type="text" id='staff-phone' placeholder="Add staff Phone" required>
				
				<input type="submit" value="Add new staff" id='staff-form-btn' >
			 </form>
		</div>

		<div class="views-staff ">
			<div class="head">
				<span class="views">ID</span>
				<span class="views">Name</span>
				<span class="views">Post</span>
				<span class="views">E-mail</span>
				<span class="views">Phone</span>
			</div>
			<div class="list-staff-item" ></div>
		</div>

	</div>

<!-- -------------------------------------------movement----------------------------------------------->
<!----------------------------------------------------------------------------------------------------->

	<div class="movement divs-main">
		<h1>Movements</h1>
		<div class="add-movement">
			 <form  action="JavaScript:createMovement()"  class="form">

             <div class="searchDivMovement">
				<div class="dropdown">
                  <input type="text" placeholder="Search by id Staff..." id='movement-staff-id' autocomplete="off"  >								
				  <div id="myDropdownStaff" class="dropdown-content">
				    <!--jquery-dropdown-->
				  </div>
			    </div>


				<div class="dropdown">
                  <input type="text" placeholder="Search by id Tools..." id='movement-tool-id' autocomplete="off"   >								
				  <div id="myDropdownTool" class="dropdown-content">
				    <!--jquery-dropdown-->
				  </div>
				</div>
			</div>
			
				<input type="submit" value="Add new movement" id='movement-form-btn' >
			 </form>
		</div>

		<div class="views-movement">
			<div class="slide-filter">Filter</div>
			<div class="filter">
				<input type="text" calsss="filter_text" id="filter_staff" placeholder="Filter by Id Staff">
				<input type="text" class="filter_text" id="filter_tool" placeholder=	"Filter by Id Tools">
				<input type="text" class="filter_text" id="filter_mov" placeholder=	"Filter by Movement">
			</div>

			<div class="head ">
				<span class="views">Id Staff</span>
				<span class="views">Name </span>
				<span class="views">Id tool</span>
				<span class="views">Date out</span>
				<span class="views">Date in</span>
				<span class="views">Movement</span>
			</div>
			<div class="list-movoment-item"></div>
		</div>

	</div>

</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>


<script type="text/javascript" src="Tools/Tools.js"></script>
<script type="text/javascript" src="tools/add-tools.js"></script>
<script type="text/javascript" src="Tools/view-tools.js"></script>

<script type="text/javascript" src="Staff/Staff.js"></script>
<script type="text/javascript" src="Staff/add-staff.js"></script>
<script type="text/javascript" src="Staff/view-staff.js"></script>

<script type="text/javascript" src="Movements/Movement.js"></script>
<script type="text/javascript" src="Movements/add-movement.js"></script>
<script type="text/javascript" src="Movements/view-movement.js"></script>

<script type="text/javascript" src="dropdown.js"></script>
<script type="text/javascript" src="main.js"></script>


</body>
</html>
